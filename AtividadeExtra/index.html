<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Array</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Exercício - Array</h1>

    <div>
        <h2>Exercício 1</h2>
        <label for="num1">Número 1: </label>
        <input type="number" id="num1">
        <label for="num2">Número 2: </label>
        <input type="number" id="num2">
        <label for="num3">Número 3: </label>
        <input type="number" id="num3">
        <button onclick="calcularSomaEQuadrados()">Calcular</button>
        <p id="resultadoSoma"></p>
    </div>

    <div>
        <h2>Exercício 2</h2>
        <label for="palavras">Informe 5 letras (A-Z): </label>
        <input type="text" id="palavras" maxlength="5">
        <button onclick="criarPalavras()">Criar Palavras</button>
        <p id="resultadoPalavras"></p>
    </div>
</body>
</html>
