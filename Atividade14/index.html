<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário Principal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Formulário Principal</h1>

    <form name="formulario" onsubmit="return validar()">
      <div class="row">
        <div class="col">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" autocomplete="name" />
        </div>

        <div class="col">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" autocomplete="email" />
        </div>
      </div>

      <label for="comentario">Comentário:</label>
      <textarea id="comentario" name="comentario"></textarea>

      <fieldset>
        <legend>Pesquisa: Primeira vez nesta página?</legend>
        <label><input type="radio" name="pesquisa" value="sim" /> Sim</label>
        <label><input type="radio" name="pesquisa" value="nao" /> Não</label>
      </fieldset>

      <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>
</body>
</html>
